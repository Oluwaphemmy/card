<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container flex justify-center items-center w-full h-screen m-6 ml-36 mb-36 mt-40 bg-cont"
    >
      <div
        class="max-h-max w-96 mx-auto my-auto ml-40 mr-40 bg-body rounded-2xl"
      >
        <!--main-->
        <div class="m-10">
          <h3 class="font-bold text-base md:text-3xl leading-10 text-enter">
            Enter your password
          </h3>
        </div>
        <!--sarah-->
        <div class="flex gap-4 items-center m-10">
          <img class="w-20 h-20" src="/img/Ellipse 1 (2).png" alt="" />
          <div class="">
            <p class="text-enter font-medium text-sm leading-4 w-32 h-4">
              Busness Account
            </p>
            <p class="text-enter font-bold text-lg leading-5 w-24 h-6">
              Serah Bills
            </p>
          </div>
        </div>

        <!--password-->
        <div class="m-10 mt-1">
          <p class="w-16 h-4 font-semibold text-sm leading-4 text-enter">
            password
          </p>
          <div
            class="flex rounded-full border-2 border-solid border-bord justify-center items-center mt-3 mr-10"
          >
            <img src="/img/Frame (5).png" alt="" class="w-5 ml-5" />
            <input
              type="password"
              placeholder="enter passwprd"
              class="outline-none"
            />
          </div>
        </div>

        <!--stay-->
        <div class="m-10 flex justify-between items-center mb-5">
          <img src="/img/Group 1.png" alt="" class="h-5 md:w-16 md:h-9" />
          <p
            class="md:-ml-1 text-xs mr-6 md:font-semibold md:text-base leading-4 text-enter"
          >
            Stay signed in
          </p>
          <div
            class="bg-enter md:p-4 rounded-lg gap-3 md:h-12 md:w-28 h-7 w-14 hover:bg-blue-700"
          >
            <button
              class="font-semibold text-xs md:text-base leading-5 text-white"
            >
              Continue
            </button>
          </div>
        </div>

        <p class="text-enter font-semibold text-base leading-5 underline m-10">
          Reset Password
        </p>
      </div>
    </div>
  </body>
</html>
